<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Портфоліо | Студія WebStudio</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />
  <link rel="stylesheet" href="./css/main.min.css" />
</head>

<body>
  <!-- Navigation-->
  <header class="header">
    <div class="header__container container">
      <a href="./index.html" class="logo"><span class="logo--accent">Web</span>Studio</a>
      <button type="button" class="menu-toggle js-open-menu" data-menu-button aria-expanded="false">
        <svg class="menu-toggle__icon" width="40" height="40" aria-label="Перемикач мобільного меню">
          <use class="menu-button__open" href="./images/icons.svg#icon-menu"></use>
        </svg>
      </button>
      <nav>
        <ul class="nav"></ul>
      </nav>
      <ul class="contacts-head"></ul>
    </div>
    <!-- Mobile menu -->
    <div class="menu-container js-menu-container" id="mobile-menu">
      <button class="menu-toggle js-close-menu">
        <svg class="menu-toggle__icon" width="40" height="40" aria-label="Перемикач мобільного меню">
          <use class="menu-button__cross" href="./images/icons.svg#icon-close_menu"></use>
        </svg>
      </button>
      <ul class="mobile-menu"></ul>
      <ul class="contacts-menu"></ul>
      <ul class="social-menu"></ul>
    </div>
  </header>
  <main>
    <section class="projects-section">
      <div class="filter container">
        <h1 class="visually-hidden">Наші проєкти</h1>
        <ul class="filter__list"></ul>
      </div>
      <div class="projects container">
        <ul class="projects__list"></ul>
      </div>
    </section>
  </main>
  <!-- Footer -->
  <footer class="page-footer">
    <div class="page-footer__container container">
      <!-- Контактні дані -->
      <div class="address">
        <a href="./index.html" class="logo logo--footer">
          <span class="logo--accent">Web</span>Studio</a>
        <address>
          <ul class="address__list"></ul>
        </address>
      </div>
      <!-- Приєднуйтесь -->
      <div class="join">
        <p class="join__text">Приєднуйтесь</p>
        <ul class="icons"></ul>
      </div>
      <!-- Підпишіться на розсилку -->
      <div class="subscription">
        <p class="subscription__text">Підпишіться на розсилку</p>
        <form class="subscription__form">
          <input class="subscription__input" name="user-email" type="email" placeholder="Email" />
          <button class="subscription__button" type="submit">
            Підписатися
            <svg class="subscription__icon">
              <use href="./images/icons.svg#icon-send"></use>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </footer>
  <script type="module" src="./portfolio.js"></script>
</body>

</html>

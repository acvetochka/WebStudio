<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Наша веб-студія спеціалізується на розробці веб-сайтів, веб-додатків і графічного дизайну. Ми працюємо з різними клієнтами, включаючи підприємства, стартапи та фізичних осіб. Наша мета - надавати високоякісні інтернет-рішення, які задовольняють потреби наших клієнтів.">
  <title>Контакти | Студія WebStudio</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />
  <link rel="stylesheet" href="./css/main.min.css" />
</head>

<body>
  <!-- Navigation-->
  <header class="header">
    <div class="header__container container">
      <a href="./index.html" class="logo"><span class="logo--accent">Web</span>Studio</a>
      <button type="button" class="menu-toggle js-open-menu" aria-expanded="false">
        <svg class="menu-toggle__icon" width="40" height="40" aria-label="Кнопка відкриття мобільного меню">
          <use class="menu-button__open" href="./images/icons.svg#icon-menu"></use>
        </svg>
      </button>
      <nav>
        <ul class="nav"></ul>
      </nav>
      <ul class="contacts-head"></ul>
    </div>
    <!-- Mobile menu -->
    <div class="menu-container js-menu-container" id="mobile-menu">
      <button class="menu-toggle js-close-menu">
        <svg class="menu-toggle__icon" width="40" height="40" aria-label="Кнопка закриття мобільного меню">
          <use class="menu-button__cross" href="./images/icons.svg#icon-close_menu"></use>
        </svg>
      </button>
      <ul class="mobile-menu"></ul>
      <ul class="contacts-menu"></ul>
      <ul class="social-menu"> </ul>
    </div>
  </header>
  <main>
    <section class="contact-section">
      <div class="contact-wrapper container">
        <ul class="contact-list"></ul>
        <div class="contact-map"><iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2541.779449740656!2d30.5383858!3d50.426580699999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cf0e033ecbe9%3A0x57a4dffefec77da0!2z0LHRg9C70YzQstCw0YAg0JvQtdGB0ZYg0KPQutGA0LDRl9C90LrQuCwgMjYsINCa0LjRl9CyLCDQo9C60YDQsNGX0L3QsCwgMDIwMDA!5e0!3m2!1suk!2sde!4v1707945198795!5m2!1suk!2sde"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe></div>
      </div>
    </section>
  </main>
  <!-- Footer -->
  <footer class="page-footer">
    <div class="page-footer__container container">
      <!-- Контактні дані -->
      <div class="address">
        <a href="./index.html" class="logo logo--footer"> <span class="logo--accent">Web</span>Studio</a>
        <address>
          <ul class="address__list"></ul>
        </address>
      </div>
      <!-- Приєднуйтесь -->
      <div class="join">
        <p class="join__text">Приєднуйтесь</p>
        <ul class="icons"></ul>
      </div>
      <!-- Підпишіться на розсилку -->
      <div class="subscription">
        <p class="subscription__text">Підпишіться на розсилку</p>
        <form class="subscription__form">
          <input class="subscription__input" name="user-email" type="email" placeholder="Email" />
          <button class="subscription__button" type="submit">
            Підписатися
            <svg class="subscription__icon">
              <use href="./images/icons.svg#icon-send"></use>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </footer>

  <script type="module" src="./contacts.js"></script>
</body>

</html>
